<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-2-practice</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<div class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="quote-form-wrap">
						<img src="img/quote-girl.png" alt="">
						<div class="blue-quote-form">
							<h2>Get A Quote</h2>
							
							<form  action="https://formspree.io/your@gmail.com" method="POST">
								<div class="col-md-6"><input type="text" name="name" placeholder="Name" required="required"></div>
								<div class="col-md-6"><input type="email" name="email" placeholder="Email"></div>
								<div class="col-md-12"><textarea name="message" placeholder="Message" rows="3"></textarea></div>
								<div class="form-submit"><button type="submit">Get a quote</button></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
